{{define "auth/login.html"}}
{{template "layout/header.html" .}}
<div class="container1">
    <form class="loginForm"  method="post" action={{.redirect_uri}}>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" id="username" value="" aria-describedby="emailHelp" placeholder="用户名">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="密码">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">记住我</label>
        </div>
        <button type="submit" onclick="login" class="btn btn-primary btn-lg btn-block">登录</button>
        <div>Or<a href="/signup"> 注册</a></div>
    </form>
</div>
{{template "layout/footer.html" .}}
{{end}}
