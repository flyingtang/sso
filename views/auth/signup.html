{{define "auth/signup.html"}}
{{template "layout/header.html" .}}
<div class="container">
    <form class="signupForm"  method="post" action="/signup">
        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" value="" aria-describedby="emailHelp" placeholder="用户名">        
                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">密码</label>
            <div class="col-sm-10">
             <input type="password" class="form-control" name="password" id="password" value="" placeholder="密码">
            </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nickname">昵称</label>
                <div class="col-sm-10">
                 <input type="text" class="form-control" name="nickname" id="nickname" value="" placeholder="昵称">
                </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">邮箱</label>
                <div class="col-sm-10">
                 <input type="text" class="form-control" name="email" id="email" value="" placeholder="邮箱">
                </div>
        </div>
        
        <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">性别</legend>
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sex1" value="1" checked>
                        <label class="form-check-label" for="sex">
                          男
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="sex2" value="2">
                        <label class="form-check-label" for="sex2">
                          女
                        </label>
                      </div>
                </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
    </form>
</div>
{{template "layout/footer.html" .}}
{{end}}
